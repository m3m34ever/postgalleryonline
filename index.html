<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Offline Fallback Page Demo</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
<img class="main" src="media/main.gif">
<img class="title" src="media/DoB-TIITER-5_162px.gif">
    <video class="hidden" controls width="100%" autoplay muted
    src="media/video.mp4">
</video>


    <script>
      const videos = {
        one: document.querySelector('video')
      };
  
      const videoRequest = fetch('media/video.mp4').then(response => response.blob());
      videoRequest.then(blob => {
        const request = indexedDB.open('yourpage.php', 1);
  
        request.onsuccess = event => {
          const db = event.target.result;
  
          const transaction = db.transaction(['videos']);
          const objectStore = transaction.objectStore('videos');
  
          const test = objectStore.get('test');
  
          test.onerror = event => {
            console.log('error');
          };
  
          test.onsuccess = event => {
            videos.one.src = window.URL.createObjectURL(test.result.blob);
          };
        }
  
        request.onupgradeneeded = event => {
          const db = event.target.result;
          const objectStore = db.createObjectStore('videos', { keyPath: 'name' });
  
          objectStore.transaction.oncomplete = event => {
            const videoObjectStore = db.transaction('videos', 'readwrite').objectStore('videos');
            videoObjectStore.add({name: 'test', blob: blob});
          };
        }
      });
    </script>
  </body>
</html>
